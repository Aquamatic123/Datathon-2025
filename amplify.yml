version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '/api/**'
      headers:
        - key: 'Cache-Control'
          value: 'no-store, must-revalidate'

